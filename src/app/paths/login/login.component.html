<form class="login-bg p-5 rounded d-grid" [formGroup]="formLogin" (ngSubmit)="logar()">
  <div class="row">
    <div class="col-md-6 ml-5">
      <div class="card p-5 card-width">
        <div class=" w-100 d-grid mb-5 h1-bg">
          <h1 class="h1-login d-flex justify-content-center mb-3 w-100">Login</h1>
        </div>
        <div class="mb-3 d-grid w-100 mb-3 div-input">
          <!--    login -->
          <label for="login" class="col-sm-2 col-form-label">login</label>
          <input type="text" class="form-control" id="login"
                 [ngClass]="{'is-invalid': formLogin.controls['login'].invalid &&
           (formLogin.controls['login'].touched || formLogin.controls['login'].dirty), 'is-valid':formLogin.controls['login'].valid} "
                 placeholder="login"
                 formControlName="login"
                 [class.valid]="formLogin.controls['login'].valid"
                 [class.invalid]="formLogin.controls['login'].invalid &&
(formLogin.controls['login'].touched || formLogin.controls['login'].dirty)">
        </div>

        <div class="mb-3 d-grid w-100 mb-4 div-input">
          <!--   password -->
          <label for="inputPassword" class="col-sm-2 col-form-label">senha</label>
          <input type="password" class="form-control" id="inputPassword"
                 placeholder="senha"
                 [ngClass]="{'is-invalid': formLogin.controls['password'].invalid &&
           (formLogin.controls['password'].touched || formLogin.controls['password'].dirty), 'is-valid':formLogin.controls['password'].valid} "
                 formControlName="password" [class.valid]="formLogin.controls['password'].valid"
                 [class.invalid]="formLogin.controls['password'].invalid &&
(formLogin.controls['password'].touched || formLogin.controls['password'].dirty)">
        </div>

        <div class="d-flex flex-column align-items-center w-100 my-2">
          <div class="col-auto w-100 d-flex justify-content-end ms-3">
            <a type="submit" class="btn btn-link btn-lg mb-1" routerLink="/registrar">registrar</a>
          </div>
          <div class="col-auto w-100">
            <input type="submit" class="btn w-100 mb-3 botao" value="login" [disabled]="!formLogin.valid">
          </div>
        </div>
      </div>
    </div>
