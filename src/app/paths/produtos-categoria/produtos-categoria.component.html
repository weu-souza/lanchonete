<div class=" d-flex row row-cols-1 row-cols-md-2 g-4 p-5 p-md-4 w-100">
  <!--inserir as variaveis aqui-->

  <div class="card card-container p-2 me-lg-5 me-md-3 " *ngFor="let produtos of produtos">
    <a (click)="irParaProdutos(produtos.id)">
      <img [src]="produtos.imagem" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{produtos.nome}}</h5>
      </div>
    </a>
    <div class="d-flex justify-content-end">
      <button class="btn remove-button" (click)="remover(produtos.id)" *ngIf="eAdm"><i class="fa-solid fa-xmark"></i>
      </button>
      <button class="btn remove-button ms-4" (click)="atualizar()" *ngIf="eAdm"><i
        class="fa-solid fa-pen-to-square"></i></button>
    </div>
  </div>
</div>
